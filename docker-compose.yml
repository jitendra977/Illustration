# ========================================
# docker-compose.yml (ROOT - Application Layer)
# ========================================
version: '3.8'

services:
  yaw-backend:
    build:
      context: ./backend
    container_name: yaw-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/staticfiles:/app/staticfiles
      - ./backend/media:/app/media
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=host.docker.internal
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 8000 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - yaw-network
      - app-network
  yaw-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://api.yaw.nishanaweb.cloud/api
        - VITE_API_BASE_URL=https://api.yaw.nishanaweb.cloud/api
    container_name: yaw-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ./backend/media:/app/media:ro
    depends_on:
      - yaw-backend

    networks:
      - yaw-network
      - app-network

volumes:
  static_volume:
    driver: local

networks:
  yaw-network:
    driver: bridge
  app-network:
    external: true
    name: app-network
