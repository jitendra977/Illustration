
# ========================================
# docker-compose.yml (ROOT - Application Layer)
# ========================================
version: '3.8'

services:
  yaw-backend:
    build:
      context: ./backend
    container_name: yaw-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - ./backend/.env
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - yaw-network
      - app-network
  yaw-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
    container_name: yaw-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - yaw-backend
        
    networks:
      - yaw-network

volumes:
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  yaw-network:
    driver: bridge
  app-network:
    external: true
    name: app-network
