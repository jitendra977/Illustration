services:
  yaw-backend:
    build:
      context: ./backend
    container_name: yaw-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/staticfiles:/app/staticfiles
      - ./backend/media:/app/media
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=host.docker.internal
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 8000 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - yaw-internal
      - app-network

  yaw-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api}
    container_name: yaw-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ./backend/media:/app/media:ro
    depends_on:
      - yaw-backend
    networks:
      - yaw-internal
      - app-network

networks:
  yaw-internal:
    driver: bridge
  app-network:
    external: true
