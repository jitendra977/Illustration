services:
  yaw-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yaw-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=main.settings
      - DB_HOST=mysql_db
      - DB_PORT=3306
      - DB_NAME=
      - DB_USER=
      - DB_PASSWORD=
    networks:
      - yaw-network
      - app-network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn main.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
      "

  yaw-frontend:
    image: nginx:alpine
    container_name: yaw-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - yaw-backend
    networks:
      - yaw-network

volumes:
  static_volume:
  media_volume:

networks:
  yaw-network:
    driver: bridge
  app-network:
    external: true
