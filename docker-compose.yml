services:
  yaw-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yaw-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - ./backend/.env
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - yaw-network
      - app-network
    depends_on:
      - mysql_db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/login/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  yaw-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: yaw-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      yaw-backend:
        condition: service_healthy
    networks:
      - yaw-network

volumes:
  static_volume:
  media_volume:

networks:
  yaw-network:
    driver: bridge
  app-network:
    external: true