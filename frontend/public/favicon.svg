<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bf0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e60012;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="32" cy="32" r="32" fill="url(#bg)"/>
  
  <!-- Large bold "R" for Rakuten -->
  <text x="32" y="48" font-family="Arial, sans-serif" 
        font-size="48" font-weight="bold" fill="white" text-anchor="middle">R</text>
  
  <!-- Small magnifying glass indicator -->
  <circle cx="50" cy="14" r="7" fill="white"/>
  <circle cx="50" cy="14" r="4" fill="none" stroke="#bf0000" stroke-width="2.5"/>
  <line x1="47.5" y1="16.5" x2="45" y2="19" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
</svg>