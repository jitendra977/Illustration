# ========================================
# mysql/docker-compose.yml (Database Layer)
# ========================================
version: '3.8'

services:
  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - '80:80' # HTTP
      - '81:81' # Admin UI
      - '443:443' # HTTPS
    volumes:
      - ./npm-data:/data
      - ./npm-letsencrypt:/etc/letsencrypt
    networks:
      - app-network
    environment:
      - DISABLE_IPV6=true
  mysql_db:
    image: mysql:8.0
    container_name: mysql_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: M3IF00UrzSZEEnZkp5lk
      MYSQL_DATABASE: yaw_illustration
      MYSQL_USER: nishanaweb
      MYSQL_PASSWORD: M3IF00UrzSZEEnZkp5lk
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pM3IF00UrzSZEEnZkp5lk" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: unless-stopped
    ports:
      - "8086:80"
    environment:
      PMA_HOST: mysql_db
      PMA_USER: root
      PMA_PASSWORD: M3IF00UrzSZEEnZkp5lk
    depends_on:
      mysql_db:
        condition: service_healthy
    networks:
      - app-network

volumes:
  mysql_data:
    driver: local

networks:
  app-network:
    name: app-network
    driver: bridge
